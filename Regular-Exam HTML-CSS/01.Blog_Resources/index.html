<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet"  href="https://use.fontawesome.com/releases/v5.10.2/css/all.css"/>
  <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <title>Blog</title>
</head>
<body>
<main class="grid-container">
    <section class="cards item">
        <div class="card">
            <div class="image">
                <img src="images/music.jpg " alt="Movie-reviews-image" class="img">
            </div>
            <div class="title-card">
                <h2>Movie reviews</h2>
            </div>
        </div>
        <div class="card">
            <div class="image">
                <img src="images/celebrity.jpg " alt="Movie-reviews-image" class="img">
            </div>
            <div class="title-card">
                <h2>Celebrity interviews</h2>
            </div>
        </div>
        <div class="card">
            <div class="image">
                <img src="images/tv-show.jpg " alt="Movie-reviews-image" class="img">
            </div>
            <div class="title-card">
                <h2>TV show guides</h2>
            </div>
        </div>
        <div class="card">
            <div class="image">
                <img src="images/art.jpg " alt="Movie-reviews-image" class="img">
            </div>
            <div class="title-card">
                <h2>Arts and culture</h2>
            </div>
        </div>
    </section>
    <aside class="double-height">
        <h3>Other Category</h3>
<ul class="aside-list">
    <li><i class="fas fa-arrow-circle-right"></i> Finance</li>
    <li><i class="fas fa-arrow-circle-right"></i> Business</li>
    <li><i class="fas fa-arrow-circle-right"></i> Social media marketing</li>
    <li><i class="fas fa-arrow-circle-right"></i> Sales process and strategy</li>
    <li><i class="fas fa-arrow-circle-right"></i> Web development</li>
    <li><i class="fas fa-arrow-circle-right"></i> Travel hacks</li>
</ul>
    </aside>

</main>


</body>
</html>
