<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Buttons CSS</title>
</head>
<body>
<main>

    <h2>
        Normal Buttons
    </h2>
    <a href="#">Learn More	</a>
    <button >Learn More</button>
    <button >Learn More</button>

    <h2>
        Filled Button
    </h2>
    <a class="fill" href="#">Learn More	</a>
    <button class="fill">Learn More</button>
    <button class="fill ">Learn More</button>

    <h2>
        Icon buttons
    </h2>
    <a class="fill" href="#"><i class="fas fa-long-arrow-alt-down"></i> Learn More	</a>
    <button class="fill"><i class="fas fa-long-arrow-alt-down"></i> Learn More</button>
    <button class="fill hover"><i class="fas fa-long-arrow-alt-down"></i> Learn More</button>

</main>

</body>
</html>
